<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,
                       initial-scale=1.0">
        <title>Grid</title>
        <link rel="stylesheet"
              type="text/css"
              href="style.css">
    </head>
    <body>
        <header>
            <img class="logo" alt="Logo" src="Logo.png">
            <h1>HEADER</h1>
        </header>
        <nav>
            <h1>NAV</h1>
        </nav>
        <section>
            <h1>SECTION</h1>
            <table>
                <tr>
                    <th></th>
                    <th>8am-10am</th>
                    <th>10am-12pm</th>
                    <th>Breaktime</th>
                    <th>2pm-4pm</th>
                    <th>4pm-6pm</th>
                </tr>
                <tr>
                    <th>Monday</th>
                    <td colspan="2">A Class</td>
                    
                    <td rowspan="5">Rest</td>
                    <td>C Class</td>
                    <td>D Class</td>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <td>A Class</td>
                    <td>B Class</td>
                    
                    <td>C Class</td>
                    <td>D Class</td>
                </tr>
                 <tr>
                    <th>Wednesday</th>
                    <td>A Class</td>
                    <td>B Class</td>
                    
                    <td>C Class</td>
                    <td>D Class</td>
                </tr>
                 <tr>
                    <th>Thursday</th>
                    <td>A Class</td>
                    <td>B Class</td>
                  
                    <td>C Class</td>
                    <td>D Class</td>
                </tr>
                 <tr>
                    <th>Friday</th>
                    <td>A Class</td>
                    <td>B Class</td>
                  
                    <td>C Class</td>
                    <td>D Class</td>
                </tr>
            </table>
        </section>
        <aside>
            <h1>ASIDE</h1>
        </aside>
        <footer>
            <h1>FOOTER</h1>
        </footer>
    </body>
</html>
