<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K-Pop Fan Club Login</title>
  <style>
      *{box-sizing: border-box}
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff66c4, #3333cc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      width: 300px;
      padding: 20px;
      text-align: center;
    }

    .login-container h1 {
      color: #ff66c4;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    .login-container input[type="submit"] {
      background: #ff66c4;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container input[type="submit"]:hover {
      background: #cc5299;
    }

    .login-container a {
      color: #3333cc;
      text-decoration: none;
      font-size: 0.9em;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
      
              /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-transform: uppercase;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff66c4;
        }

  </style>
</head>
<body>
        <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="kpop%20album.html">K-Pop Album</a>
        <a href="k-drama.html">K-Drama</a>
        <a href="k-food.html">K-Food</a>
        <a href="kfashion.html">K-Fashion</a>
        <a href="login.html">Login</a>
    </div>

  <div class="login-container">
    <h1>K-Club Login</h1>
    <form action="#" method="post">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Log In">
    </form>
    <p>
      <a href="#">Forgot password?</a>
    </p>
    <p>
      Don't have an account? <a href="#">Sign up</a>
    </p>
  </div>
</body>
</html>
